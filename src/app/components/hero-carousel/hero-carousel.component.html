<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button *ngFor="let slide of slides; let i = index"
            type="button"
            [attr.data-bs-target]="'#heroCarousel'"
            [attr.data-bs-slide-to]="i"
            [class.active]="i === 0"
            [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0">
      <img [src]="slide.image" class="d-block w-100" [alt]="slide.title" style="height:500px; object-fit:cover;">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ slide.title }}</h5>
        <p>{{ slide.subtitle }}</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#heroCarousel'" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#heroCarousel'" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
