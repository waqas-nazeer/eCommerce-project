<div class="container py-5" >
  <div class="row">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4" *ngFor="let product of products">
      <div class="card product-card border-0 shadow-sm h-100">
        <div class="position-relative overflow-hidden">
          <img
            [src]="product.mainImage"
            [alt]="product.title"
            class="img-fluid main-img"
          />
          <img
            [src]="product.hoverImage"
            [alt]="product.title"
            class="img-fluid hover-img position-absolute top-0 start-0 w-100 h-100"
          />

          <a
            class="quick-view-btn btn btn-dark btn-sm position-absolute bottom-0 start-50 translate-middle-x mb-2 px-3"
            [routerLink]="product.link"
          >
            <i class="bi bi-eye me-1"></i> Quick View
          </a>
        </div>

        <div class="card-body text-center p-3">
          <h6 class="card-title mb-1">
            <a [routerLink]="product.link" class="text-decoration-none text-dark fw-semibold">
              {{ product.title }}
            </a>
          </h6>
          <p class="card-text text-muted mb-0">Rs.{{ product.price | number }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
